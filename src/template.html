

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List Application</title>
    </head>
    <body>
        <img class="header-image" src="../images/header-image.jpg" alt="To Do List" />
        <h1>To Do List</h1>
        <div class="todolist-wrapper">
            <input class="new-todo" placeholder="Enter text here" autofocus />
            <ul class="todo-list"></ul>
        </div>

        <div class="motivational-pictures-container"></div>
        <div id="modal-delete-todo" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do you really want to delete this todo item?</h5>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel-button" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="modal-delete-button" type="button" class="btn btn-primary">Confirm</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
